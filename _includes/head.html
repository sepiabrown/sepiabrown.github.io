<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="utf-8">
    <title>{% if page.metatitle %}{{page.metatitle}}{% elsif page.title%}{{page.title}}{% else %}Su Won Park. Problem Solving Through Problems{% endif %}</title>
    <meta name="description" content="Su Won Park. Problem Solving Through Problems">

    {% if page.redirect %}<meta http-equiv="refresh" content="0; url={{ page.redirect }}">{% endif %}

<link href='https://fonts.googleapis.com/css?family=Libre+Franklin:400,400italic,600,700,300,800|IBM+Plex+Mono|Inconsolata:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="/css/tachyons.min.css">
<link rel="stylesheet" href="/css/hamburgers.css">


<link href="/css/all.css" rel="stylesheet">
<link href="/css/mobile.css" rel="stylesheet">

<link rel="icon" href="/images/favicon.png" />

<meta name="viewport" content="width=device-width">

<script src="//code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/js/feather.min.js" type="text/javascript"></script>

<!--Custom Jquery UI only used for slidetoggle left/right-->
<script src="/js/jquery-ui.min.js" type="text/javascript"></script>


<link rel="alternate" type="application/rss+xml" title="RSS Feed for sepiabrown.github.io" href="/feed.xml" />


 <meta property="og:type"   content="article" />
 <meta property="og:url"    content="https://sepiabrown.github.io{{page.url}}" />
 <meta property="og:title"  content="{% if page.title %}{{page.title | escape}}{% else %}Su Won Park - Problem Solving Through Problems{% endif %}" />
 <meta name="og:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
 {% if page.og %}
 <meta property="og:image"  content="{{page.og}}" />
 {% else %}
 <meta property="og:image"  content="https://sepiabrown.github.io/images/green.png" />
 {% endif %}
 <meta property="og:image:width"  content="600" />
 <meta property="og:image:height"  content="315" />

{% if page.layout == 'blog' %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@sepiabrown">
<meta name="twitter:creator" content="@sepiabrown">
<meta name="twitter:title" content="{% if page.title | escape %}{{page.title}}{% else %}Su Won Park - Problem Solving Through Problems{% endif %}">
<meta name="twitter:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
{% if page.og %}
<meta property="twitter:image"  content="{{page.og}}" />
{% else %}
<meta name="twitter:image" content="https://sepiabrown-tom_og.web.val.run/?headline={{page.title}}&subheadline={{page.subtitle}}&date={{ page.date | date: "%B %-d, %Y" }}">
{% endif %}

{% endif %}

{% if page.layout == 'tsi-chapter' %}

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@sepiabrown">
<meta name="twitter:creator" content="@sepiabrown">
<meta name="twitter:title" content="{% if page.title %}{{page.title}}{% else %}Su Won Park - Problem Solving Through Problems{% endif %}">
<meta name="twitter:description" content="{% if page.subtitle %}{{page.subtitle}}{% else %}{{page.content | truncatewords:20 | strip_html}}{% endif %}">
{% if page.og %}
<meta property="twitter:image"  content="{{page.og}}" />
{% else %}
<meta name="twitter:image" content="https://sepiabrown.github.io/images/green.png">
{% endif %}

{% endif %}
 
<meta name="pocket-site-verification" content="d481265d27c9597cbdc003abbf1994" />

<link rel="webmention" href="https://webmention.io/sepiabrown.github.io/webmention" />
<link rel="pingback" href="https://webmention.io/sepiabrown.github.io/xmlrpc" />



</head>
